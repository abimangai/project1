<head>

    <link rel="preconnect" href="https://fonts.googleapis.com" />

      rel="stylesheet"
    />
  </head>
  <body style="font-family: 'Poppins', sans-serif">
    <div class="container">
      <div class="navbar">
            <div class="logo">
                <a href="/FRONTEND/HTML_Pages/products.html">
                <img
                    src="/FRONTEND/images/crystal_delta_logo.jpg"
                    width="50px"
                    alt=""
                 />
                </a>
            </div>
            <nav>
              <h1>My Profile</h1>

            </nav>
        </div>
      <hr />
      <div >
        <div id="user-details" class="grid">
          
        
      </div>
      </div> 
      
    </div>
</body>
<script>
  // Function to fetch user information from the server
  async function fetchUserInformation() {
    try {
      const response = await fetch("http://localhost:2403/account", {
        method: "GET",
        headers: {
          "Content-Type": "application/json",
        },
        credentials: "include", // Include credentials (cookies) in the request
      });

      if (!response.ok) {
        throw new Error(`HTTP error! Status: ${response.status}`);
      }

      const data = await response.json();

      // Update the DOM elements with user information
      const userDetailsContainer = document.getElementById("user-details");

      userDetailsContainer.innerHTML = `
      <img src="/FRONTENd/images/profille_image.webp" alt=""/>
      <p>Email: ${data.email}</p><br>
      <a href="/FRONTEND/HTML_Pages/products.html">
          <button class="back-btn">
            back to shoping
          </button>
         </a>

      <!-- Add more details as needed -->
    `;
    } catch (error) {
      console.error("Error fetching user information:", error);
    }
  }

  // Call the fetchUserInformation function
  fetchUserInformation();
</script>
